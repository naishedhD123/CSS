<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background: gray;
			display: block;
		}
		span{
			height: 200px;
			width: 200px;
			background: gray;
			display: block;	
		}
		input{
			border: none;
			border-bottom: 2px solid gray;
		}
	</style>
</head>
<body>

	<h1 style="border-right: 12px solid gray;">Hello</h1>

	<h1 style="border:12px groove gray;">groove</h1>
	<h1 style="border:12px ridge blue;">ridge</h1>
	<h1 style="border:12px inset lightgreen;">inset</h1>
	<h1 style="border:12px outset lightcoral;">outset</h1>

	<div></div>

	<span></span>

	<input type="text" name="">

	<p style="border-style: solid;">solid</p>
	<p style="border-style: dotted;">dotted</p>
	<p style="border-style: double;">double</p>
	<p style="border-style: dashed;">dashed</p>

	<p style="border-style: groove; border-width: 30px; border-color: green; padding: 50px; margin: 35px; font-size: 34px;">groove</p>

	<p style="border-style:ridge;">ridge</p>
	<p style="border-style: inset;">inset</p>
	<p style="border-style: outset;">outset</p>

	<p style="border-style: solid double dashed dotted;">outset</p>

</body>
</html>
